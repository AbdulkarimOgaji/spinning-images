<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinning Images</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="title">Spinning Images</h1>
    <p>First Column: <span id="first-column-height"></span></p>
    <p>Second Column: <span id="second-column-height"></span></p>
    <p>Third Column: <span id="third-column-height"></span></p>
    <main>
      <section>
        <div class="col-3">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide first-column"></div>
              <div class="swiper-slide first-column"></div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="swiper flip-direction">
            <div class="swiper-wrapper">
              <div class="swiper-slide second-column"></div>
              <div class="swiper-slide second-column"></div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide third-column"></div>
              <div class="swiper-slide third-column"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
